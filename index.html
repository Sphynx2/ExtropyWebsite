<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotica frateee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/indexForm.css">
  </head>
  <body>

    <!-- Header -->
    <div style="background: url(https://bootstrapious.com/i/snippets/sn-static-header/background.jpg)" class="jumbotron bg-cover text-white">
        <div class="container py-5 text-center">
            <h1 class="display-4 font-weight-bold">Header Template - Robotica</h1>
            <p class="font-italic mb-0">Inca 5 cafele si termin website-ul.</p>
            <p class="font-italic">Nu apasa butonul de jos!</p>
            <a href="#" role="button" class="btn btn-primary">Buton care nu stiu ce face</a>
        </div>
    </div>

    <!-- Contact us form -->
    <div class="container-fluid contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>

        <form method="#post">
           <h3>Contacteaza-ne Bachule!</h3>
           <div class="row">
                <div class="col-md-6" style="padding-top: 15px;">
                    <input type="text" name="name" class="form-control" placeholder="Nume si prenume" value="" required/>
                </div>
                <div class="col-md-6" style="padding-top: 15px;">
                    <input type="email" name="email" class="form-control" placeholder="Adresa de email" value="" required/>
                </div>
                <div class="col-12" style="padding-top: 15px;">
                    <textarea name="text" class="form-control" placeholder="Mesajul tau" style="width: 100%; height: 150px;" required></textarea>
                </div>
                <div class="col-12 d-flex align-items-center">
                    <button type="submit" class="btn btn-primary btn-block text-center">Trimite</button>
                </div>
            </div>
        </form>
    </div>
    
    
    
    <!-- Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
